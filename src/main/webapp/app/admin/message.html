<p><a ng-href="#">Домой</a></p>
<pre>Статус: {{ t.statusDescription }}</pre>

<div>
    <p>Текст сообщения</p>
    <textarea ng-disabled="t.isInProcess()" rows="10" ng-model="t.message">{{ t.message }}</textarea>
</div>

<form ng-submit="t.sendMessage()">
    <input class="btn-primary" ng-disabled="t.isInProcess()" type="submit" value="Отправить">
</form>

<form ng-submit="t.cancelSending()">
    <input class="btn-primary" ng-disabled="!t.isInProcess()" type="submit" value="Отменить">
</form>
